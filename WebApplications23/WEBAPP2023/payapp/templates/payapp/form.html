{% extends 'payapp/base.html' %}

{% block content %}
    <!-- bradcam_area_start  -->
    <div class="bradcam_area breadcam_bg bradcam_overlay">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text">
                        <h3>Currency Converter</h3>
                        <p><a href="{% url 'index' %}">Home /</a> Currency Converter</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- bradcam_area_end  -->

    <!--================Blog Area =================-->
    <section class="blog_area section-padding">
        <div class="container">
            <div class="row" >
                <div class="col-lg-8 mb-5 mb-lg-0" >
                    <div class="blog_left_sidebar" >
                        <article class="blog_item" >
                            {% block profile_form %}
                            <h1>Currency Converter</h1><br>
                                <table>
                                    <form method="post">
                                    {% csrf_token %}
                                    <tr>
                                        <td><label for="from_currency">From Currency:</label></td>
                                        <td><input type="text" name="from_currency"></td>
                                    </tr>
                                    <tr>
                                        <td><label for="to_currency">To Currency:</label></td>
                                        <td><input type="text" name="to_currency"></td>
                                    </tr>
                                    <tr>
                                        <td><label for="amount">Amount:</label></td>
                                        <td><input type="text" name="amount"></td>
                                    </tr>
                                    <tr>
                                        <td><input type="submit" value="Convert"></td>
                                    </tr>
                                    </form>
                                </table>
                            {% endblock %}
                        </article>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="blog_right_sidebar">
                        <aside class="single_sidebar_widget post_category_widget">
                            <h4 class="widget_title">Check Currency</h4>
                            <ul class="list cat-list">
                                <li>
                                    <a href="{% url 'currency_converter' %}">
                                        <p>Currency Converter</p>
                                    </a>
                                </li>

                            </ul>
                        </aside>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
